<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">ðŸ’° Expense Tracker</h2>

    <!-- Balance Card -->
    <div class="row mb-4 text-center">
        <div class="col-md-4">
            <div class="card border-success">
                <div class="card-body">
                    <h5 class="card-title">Balance</h5>
                    <p class="card-text text-success fw-bold">â‚¹{{ balance }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-primary">
                <div class="card-body">
                    <h5 class="card-title">Income</h5>
                    <p class="card-text text-primary">â‚¹{{ income }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-danger">
                <div class="card-body">
                    <h5 class="card-title">Expense</h5>
                    <p class="card-text text-danger">â‚¹{{ expense }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Form -->
    <form method="POST" class="mb-4">
        <div class="row g-2">
            <div class="col-md-3">
                <select name="type" class="form-select" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="text" name="category" class="form-control" placeholder="Category" required>
            </div>
            <div class="col-md-3">
                <input type="number" name="amount" class="form-control" placeholder="Amount (â‚¹)" step="0.01" required>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary w-100" type="submit">Add</button>
            </div>
        </div>
    </form>

    <!-- Transactions Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for t in transactions %}
                    <tr>
                        <td>{{ t[0] }}</td>
                        <td class="{{ 'text-success' if t[1]=='income' else 'text-danger' }}">{{ t[1] }}</td>
                        <td>{{ t[2] }}</td>
                        <td>â‚¹{{ t[3] }}</td>
                        <td>{{ t[4] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Charts -->
    <div class="row mt-5">
        <div class="col-md-6">
            <canvas id="pieChart"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="barChart"></canvas>
        </div>
    </div>
</div>

<script>
    const categoryData = {{ category_data | tojson }};
    const labels = Object.keys(categoryData);
    const data = Object.values(categoryData);

    new Chart(document.getElementById('pieChart'), {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                label: 'Expenses by Category',
                data: data,
                backgroundColor: ['#dc3545', '#fd7e14', '#ffc107', '#0d6efd', '#198754', '#6f42c1']
            }]
        }
    });

    new Chart(document.getElementById('barChart'), {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Expenses by Category',
                data: data,
                backgroundColor: '#0d6efd'
            }]
        }
    });
</script>

</body>
</html>
